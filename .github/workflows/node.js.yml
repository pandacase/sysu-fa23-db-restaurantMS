# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Client CI/CD with Docker

on:
  push:
    branches: [ "client" ]
  pull_request:
    branches: [ "client" ]

jobs:
  build-client-app:
    environment: VPS_ENVIR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout client code
      uses: actions/checkout@v4
    
    # Deploy client app on remote server
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build client 
      run: npm run build


  deploy-on-server:
    nees: build-client-app
    environment: VPS_ENVIR
    runs-on: ubuntu-latest

    steps:
    - name: Copy Builed File to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_IP_ADDRESS }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        source: "./dist/*"
        target: /var/www/

    - name: Deploy on Apache
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_IP_ADDRESS }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
        script: |
          rm -rf /var/www/html/*
          mv /var/www/dist/* /var/www/html/


  push-to-dockerhub:
    nees: build-client-app
    environment: VPS_ENVIR
    runs-on: ubuntu-latest

    steps:
    # Build and Push Docker images
    # Images can be pulled from DockerHub on remote servers
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to DockerHub
      uses:
        docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and Push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/rest-client:latest